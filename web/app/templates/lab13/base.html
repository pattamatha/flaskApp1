<!DOCTYPE html>
<html>

<head>
  <!-- ?Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">

 <!-- ?CSS -->
 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap">
 <link rel="stylesheet" href="static/css/open-iconic-bootstrap.css">

 <!-- ?Bootstrap CSS -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
   integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

 <!-- ?Bulma CSS -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />

 <title>Lab 13: Flask Login</title>
 
 <style>
  body {
    font-family: 'Rubik', sans-serif;
  }
</style>
</head>

<body>
 <section class="hero is-primary is-fullheight" style="background-color: #2b2d2e;">
   <div class="hero-head">
    <nav class="navbar">
      <div class="container ">
        <div class="navbar-brand">
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenuHeroA">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div id="navbarMenuHeroA" class="navbar-menu">
          <div class="navbar-start">
            <a href="{{ url_for('lab13_index') }}" class="navbar-item" id="nav-tweet-btn" style="background-color: #2b2d2e;">
              Home
            </a>
          </div>
          <div class="navbar-end">
            {% if not current_user.is_authenticated %}
            <a href="{{ url_for('lab13_login') }}" class="navbar-item" id="nav-tweet-btn" style="background-color: #2b2d2e;">
              Login
            </a>
            <a href="{{ url_for('lab13_signup') }}" class="navbar-item" id="nav-tweet-btn" style="background-color: #2b2d2e;">
              Sign Up
            </a>
            {% else %}
            <img src="{{ current_user.avatar_url }}" width="52" class="tw-user-small rounded-circle">
            <a href="{{ url_for('lab13_logout') }}" class="navbar-item" id="nav-tweet-btn" style="background-color: #2b2d2e;">
              Logout
            </a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
   </div>
   <div class="hero-body">
     <div class="container has-text-centered">
       {% block content %}
       {% endblock %}
     </div>
   </div>
 </section>
 <script>
   document.addEventListener('DOMContentLoaded', () => {

     // Get all "navbar-burger" elements
     const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

     // Add a click event on each of them
     $navbarBurgers.forEach(el => {
       el.addEventListener('click', () => {

         // Get the target from the "data-target" attribute
         const target = el.dataset.target;
         const $target = document.getElementById(target);

         // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
         el.classList.toggle('is-active');
         $target.classList.toggle('is-active');

       });
     });

   });
 </script>
</body>

</html>
