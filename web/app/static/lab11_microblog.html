<!doctype html>
<html lang="en">
 
<head>
  <!-- ?Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- ?CSS -->
  <link rel="stylesheet" href="static/css/mytwitter.css">
  <link rel="stylesheet" href="static/css/open-iconic-bootstrap.css">
 
  <!-- ?Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 
  <title>My Twitter</title>
</head>
 
<body>
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="#"><span class="oi oi-home"></span> Home</a>
            <a class="nav-item nav-link" href="#"><span class="oi oi-bolt"></span> Moments</a>
            <a class="nav-item nav-link" href="#"><span class="oi oi-bell"></span> Notifications</a>
            <a class="nav-item nav-link" href="#"><span class="oi oi-envelope-open"></span> Messages</a>
          </div>
          <form class="form-inline">
            <input class="form-control" id="nav-search" type="search" placeholder="Search Twitter"> &nbsp;
            <img class="tw-user-small rounded-circle" src="static/img/tweeterUserSmall.png"> &nbsp;
            <button class="btn" id="nav-tweet-btn" type="submit">Tweet</button>
          </form>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <div id="left_3" class="col-md-3">
            <div class="content-box">Account details</div>
            <div class="content-box">Trends</div>
          </div>
          <div id="center_6" class="col-md-6">
            <div class="content-box">
                <div class="new-tweet-row">
                    <div class="row">
                      <div class="col-md-2">
                        <img src="static/img/tweeterUserSmall.png" class="tw-user-small rounded-circle mx-auto d-block">
                      </div>
                      <div class="col-md-9">
                        <form>
                          <div class="form-group">
                            <label for="name-input">Name</label>
                            <input type="text" class="form-control" id="name-input" placeholder="name">
                          </div>
                          <div class="form-group">
                            <label for="email-input">Email address</label>
                            <input type="email" class="form-control" id="email-input" placeholder="name@example.com">
                          </div>
                          <div class="form-group">
                            <label for="text-input">Message</label>
                            <input type="text" class="form-control" id="text-input" placeholder="Whats happening?">
                          </div>
                          <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                      </div>
                    </div>
                  </div>     
            </div>
          </div>
          <div id="right_3" class="col-md-3">
            <div class="content-box">Who to follow</div>
          </div>
        </div>
      </div>

  <!-- ?Optional JavaScript -->
  <!-- ?jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-- ? pre-populate the post right after the page load using an AJAX call.-->
  <script>
    function populate_post(contact_data) {
      $('#phonebook-table').tablebootstrapTable({
        data: contact_data
      });
    }
    $(document).ready(function () {
      (function () {
        $.getJSON("lab11/blogs", populate_post);
      })();
    });
  </script>
</body>
 
</html>
